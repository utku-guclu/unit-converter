<html>

<head>
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">

        <div class="header">
            <div id="switch">
                <button onclick="themeSwitch()" class="btn btn-light">üçâ</button>
            </div>
            <h1 class="header-info">Metric/Imperial unit conversion</h1>
            <button onclick="toggleInput()" class="btn unit-btn">
                <span class="header-unit">convert</span>
            </button>
            <input oninput="displayNumbers()" type="text" placeholder="number" value="0" />
            <span class="show-number"></span>
            <p id="error"></p>
        </div>

        <div class="main">
            <div class="section">
                <h2>Length (Meter/Feet)</h2>
                <p id="length">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
